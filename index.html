<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Theme Clock</title>

    <!-- FONT AWSOME -->
    <script
      src="https://kit.fontawesome.com/81ec044611.js"
      crossorigin="anonymous"
    ></script>

    <!-- MY STYLE SHEET -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button class="toogle">Dark-Mode</button>
    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-poitn"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <!-- JAVA SCRIPT FILE -->
    <script src="./script.js"></script>
  </body>
</html>
